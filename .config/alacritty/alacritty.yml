window:
  padding:
    x: 5
    y: 5
  dynamic_padding: false
  opacity: 0.9

key_bindings:
  - { key: V,     mods: Alt,      action: Paste }
  - { key: C,     mods: Alt,      action: Copy  }

cursor:
  style: Block
  unfocused_hollow: true

font:
  normal:
    family: agave Nerd Font Mono
    style: Bold
  size: 8

colors:
  # Default colors
  primary:
    background: '0x101010'
    foreground: '0xd4be98'
    bright_foreground: '#ffffff'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1d2021'
    cursor: '0xd5c4a1'

  # Normal colors
  normal:
    black:   '0x665c54'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe78a4e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xd4be98'

  # Bright colors
  bright:
    black:   '0x928374'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xd8a657'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xd4be98'

draw_bold_text_with_bright_colors: false
